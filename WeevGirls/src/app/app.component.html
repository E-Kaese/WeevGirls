<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav bg-dark" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary" class="home" routerLink="/home">
            <img src="../../assets//Weev Logo.png" alt="Logo" class="img-fluid w-75 mx-auto">
        </mat-toolbar>

        <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree bg-dark">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <li class="mat-tree-node text-white">
                    <button mat-icon-button disabled></button>
                    <a class="link" routerLink=".">{{node.filename}}</a>
                </li>
            </mat-tree-node>

            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                <li>
                    <div class="mat-tree-node text-white">
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        {{node.filename}}
                    </div>
                    <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
        <div class="aboutAndProf text-center">
            <!-- <a class="link" mat-button color="accent" routerLink=".">Sign Up</a>|<a class="link" mat-button color="accent" routerLink=".">Log In</a> -->
            <!-- <a class="w-100 link" mat-button color="accent" routerLink=".">My Profile</a> -->
            <a class="w-100 link" mat-button color="accent" routerLink="/about">About</a>
            <a class="w-100 link" mat-button color="accent" routerLink=".">Weev want to hear your story</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <mat-form-field class="w-75 mx-auto" [floatLabel]="'never'" color="accent">
                <input matInput placeholder="Search" value="" color="accent">
            </mat-form-field>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
